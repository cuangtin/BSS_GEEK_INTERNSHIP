<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DashBoard</title>
    <link rel="stylesheet" href="../../css/dashboard.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.css" />
</head>

<body>
    <div class="wrapper">
        <div class="sidebar">
            <div id="menu">
                <div class="menu_hamburger"></div>
                <div class="menu_hamburger"></div>
                <div class="menu_hamburger"></div>
            </div>
            <a href="dashboard.html"><img src="../../img/home.png" alt="" height="70px" width="70px"></a>
            <ul>
                <li><img src="../../img/dashboard.png" alt="" width="25px" height="25px"><a href="#"
                        class="active_menu">Dashboard</a>
                </li>
                <li><img src="../../img/logs.png" alt="" width="25px" height="25px"><a href="logs.html">Logs</a>
                </li>
                <li><img src="../../img/settings.png" alt="" width="25px" height="25px"><a href="#">Settings</a>
                </li>
                <li><img src="../../img/logout.png" alt="" width="25px" height="25px"><a href="../index.html">Log
                        Out</a>
                </li>
            </ul>
        </div>

        <div class="container">
            <div class="header">
                <ul>
                    <li><img src="../../img/avatar.jpg" width="25px" height="25px" alt=""><a href="">Welcome John</a>
                    </li>
                </ul>
            </div>
            <div class="table">
                <table>
                    <tr>
                        <th>Devices</th>
                        <th>MAC Address</th>
                        <th>IP</th>
                        <th>Create Date</th>
                        <th>Power Consumption</th>
                    </tr>
                    <tfoot>
                        <tr>
                            <td>Total:</td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td class="total"></td>
                        </tr>
                    </tfoot>
                </table>
            </div>

            <div class="product-chart">
                <p>Power Consumption</p>
                <canvas id="chart" height="200px" width="300px"></canvas>
            </div>

            <div class="add-product">
                <div class="add_form">
                    <input type="text" class="name" id="" placeholder="NAME"> <br>
                    <input type="text" class="ip" id="" placeholder="IP"><br>
                    <input type="text" class="power" id="" placeholder="POWER CONSUMPTION"><br>
                    <p id="validate_add_product">Every fields must be filled out!</p>
                    <button onclick="insertProduct()">ADD DEVICE</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>
    <script src="../../js/data_dashboard.js"></script>
    <script src="../../js/validate.js"></script>
    <script src="../../js/logic.js"></script>
</body>

</html>
